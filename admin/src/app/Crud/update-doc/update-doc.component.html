    <div class="c-body">
      <main class="c-main">
        <div class="container-fluid">
          <div class="fade-in">


            <div class="container-xl px-4 mt-4">
                <!-- Account page navigation-->
                
                <!--<hr class="mt-0 mb-4">-->
                <div class="row"> 
                    
                    <div class="col-xl-8">
                        <!-- Account details card-->
                        <div class="card mb-4">
                            <div class="card-header">Doctor Details</div>
                            <div class="card-body">
                                <form [formGroup]="updateDoctor" (ngSubmit)="onSubmit()">
                                    <!-- Form Group (username)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="speciality">Speciality</label>
                                        <input class="form-control" id="speciality" formControlName="speciality" type="text" placeholder="Enter the speciality" value="">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (first name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="first_name">First name</label>
                                            <input class="form-control" id="first_name" formControlName="first_name" type="text" placeholder="Enter your first name" value="">
                                        </div>
                                        <!-- Form Group (last name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="last_name">Last name</label>
                                            <input class="form-control" id="last_name" formControlName="last_name"type="text" placeholder="Enter your last name" value="">
                                        </div>
                                    </div>
                                    <!-- Form Row        -->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (organization name)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="company_name">Doctor's Comapny Name</label>
                                            <input class="form-control" id="company_name" formControlName="company_name" type="text" placeholder="Enter the Comapny name" value="">
                                        </div>
                                        <!-- Form Group (location)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="address">Location</label>
                                            <input class="form-control" id="address" formControlName="address" type="text" placeholder="Enter the Address" value="">
                                        </div>
                                    </div>
                                    <!-- Form Group (email address)-->
                                    <div class="mb-3">
                                        <label class="small mb-1" for="email">Email address</label>
                                        <input class="form-control" id="email" formControlName="email" type="email" placeholder="Enter your email address" value="">
                                    </div>
                                    <!-- Form Row-->
                                    <div class="row gx-3 mb-3">
                                        <!-- Form Group (phone number)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="phone_number">Phone number</label>
                                            <input class="form-control" id="phone_number" formControlName="phone_number" type="text" placeholder="Enter your phone number" value="">
                                        </div>
                                        <!-- Form Group (birthday)-->
                                        <div class="col-md-6">
                                            <label class="small mb-1" for="gender">Gender</label>
                                            <input class="form-control" id="gender" formControlName="gender" type="text" name="gender" placeholder="Enter the Gender" value="">
                                        </div>
                                    </div>

                                   

                                    <!-- Save changes button-->
                                    <div class="row gutters">
                                      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                          <div class="text-left">
                                              <button type="submit" id="submit" name="submit" class="btn btn-primary">Add</button>
                                              <br><br>
                                              <button type="submit" id="submit" name="submit" class="btn btn-secondary">Cancel</button>
                                          </div>
                                          
                                      </div>
                                  </div>
                                    <!--button class="btn btn-primary" type="submit=">Add</button>-->
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
